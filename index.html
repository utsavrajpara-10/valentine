<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Prevents scrollbars if the button moves far */
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }

        h1 { color: #d32f2f; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between buttons */
            margin-top: 30px;
            height: 150px; /* Space for the growing button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth growing effect */
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 10; /* Keeps it above everything */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative; /* Starts in the flow, then shifts to absolute via JS */
        }

        .success-msg {
            display: none;
            color: #d32f2f;
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="questionArea">
            <h1>Kruti will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-wrapper">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="messageArea" class="success-msg">
            I Love You Kruti <3 <3! ü•∞üåπ
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionArea = document.getElementById('questionArea');
        const messageArea = document.getElementById('messageArea');

        let yesScale = 1;
        let yesPadding = 15;

        noBtn.addEventListener('mouseover', () => {
            // 1. Make the "No" button fly away
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Make the "Yes" button grow
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Optional: increase padding so it physically takes more space
            yesPadding += 2;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            noBtn.style.display = 'none';
            messageArea.style.display = 'block';
        });
    </script>
</body>
</html>
